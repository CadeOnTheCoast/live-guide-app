name: Live Guide CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: live_guide_test
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Migrations Deploy
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/live_guide_test
          DIRECT_DATABASE_URL: postgresql://postgres:password@localhost:5432/live_guide_test

      - name: Run Tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/live_guide_test
          DIRECT_DATABASE_URL: postgresql://postgres:password@localhost:5432/live_guide_test
